<h3 class="ml-5 pt-3">Disponibilités</h3>
<div class="mb-2">
    <input class="ml-5 mb-2" type="text" name="reason" placeholder="Reason" [(ngModel)]="reason">
    <div class="event ml-3" id="fc-event">{{reason}}</div>
    <div class="float-right">
        <p class="float-left mb-0 text-success" style="padding: 0.375rem 0.75rem" *ngIf="saved">Enregistré!</p>
        <button class="btn btn-success mr-5" type="button" (click)="saveSchedule()">Enregistrer</button>
    </div>
</div>
<app-schedule [overlap]="false" [fridayEnabled]="false"></app-schedule>
