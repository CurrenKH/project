<h3 class="ml-5 pt-3">Mes informations</h3>
<div class="ml-5 mt-4">
    <div class="container px-0">
        <div class="form-group row">
            <label for="firstname" class="col-sm-4 col-form-label">Prénom</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fluid-input" id="firstname" [(ngModel)]="studentInfo.firstName" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-sm-4 col-form-label">Nom</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fluid-input" id="lastname" [(ngModel)]="studentInfo.lastName" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control fluid-input" id="email" [(ngModel)]="studentInfo.email">
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-4 col-form-label">Téléphone</label>
            <div class="col-sm-8">
                <input type="text" class="form-control fluid-input" id="phone" [(ngModel)]="studentInfo.phone">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Mot de passe</label>
            <div class="col-sm-8">
                <input type="password" class="form-control fluid-input" id="password" [(ngModel)]="studentInfo.password">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label">Confirmation du mot de passe</label>
            <div class="col-sm-8">
                <input type="password" class="form-control fluid-input" id="passwordconfirm" [(ngModel)]="studentInfo.passwordconfirm">
            </div>
        </div>
        <div class="mt-5">
            <button class="btn btn-primary mt-0" (click)="save()">Enregistrer</button>
            <p class="mb-0 text-success" *ngIf="saved" style="padding-left: 0.75rem; display: inline-block">Saved!</p>
        </div>
    </div>
</div>
